<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="img">
            
            </div>

            <div class="form">
                <h1> Login </h1>

                <p>Seja bem vindo(a), Faça seu login, e tenha boas experiências.</p>

                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>

                        <input type="email" name="e-mail" id="ilogin" placeholder="seu@email.com" autocomplete="email" required maxlength="30">

                        <label for="ilogin">Login:</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>

                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20"> 

                        <label for="isenha">Senha:</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
